default_config:
discovery:
logger:
  default: warn
circadian_lighting:
wake_on_lan:
homeassistant:
  customize: !include customize.yaml
frontend:
  themes: !include_dir_merge_named themes
  javascript_version: latest
tts:
  - platform: google_translate
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
recorder:
  exclude:
    entities:
      - sensor.network_throughput_in_eth0
      - sensor.network_throughput_out_eth0
      - sensor.int_internet_health
sensor:
#  - platform: history_stats
#    name: Power Downtime
#    entity_id: device_tracker.front_gate_camera
#    state: 'off'
#    type: time
#    end: '{{ now()}}'
#    duration:
#      days: 30
  - platform: history_stats
    name: int_internet_health
    entity_id: binary_sensor.cloudflare_dns_ping
    state: 'on'
    type: ratio
    end: '{{ now()}}'
    duration: 00:05:00
#  - platform: pyload
#    host: 127.0.0.1
#    port: 7700
#    name: PyLoad
#    username: !secret pyload_user
#    password: !secret pyload_pass
  - platform: qbittorrent
    name: qBt
    url: 'http://127.0.0.1:9234'
    username: !secret qbt_user
    password: !secret qbt_pass
#  - platform: qbittorrent
#    name: qBt 2
#    url: 'http://:8080'
#    username: 
#    password:
  - platform: systemmonitor
    scan_interval: 10
    resources:
      - type: throughput_network_in
        arg: eth0
      - type: throughput_network_out
        arg: eth0
  - platform: systemmonitor
    resources:
      - type: process
        arg: Radarr
      - type: processor_use
      - type: load_1m
      - type: load_5m
      - type: disk_use_percent
        arg: /home/agneev
      - type: disk_use_percent
        arg: /merged
  - platform: tautulli
    api_key: !secret tautulli_api_key
    host: 127.0.0.1
    monitored_users:
      - agneev
  - platform: radarr
    host: 127.0.0.1
    api_key: !secret radarr_api_key
    days: 14
    monitored_conditions:
      - movies
      - upcoming
      - commands
switch:
  - platform: circadian_lighting
    disable_brightness_adjust: true
    lights_ct:
      - light.desk_light
    lights_rgb:
      - light.tv_lamp
