default_config:
sensor:
  - platform: history_stats
    name: Power Downtime
    entity_id: binary_sensor.orbi_satellite_ping
    state: 'off'
    type: time
    end: '{{ now()}}'
    duration:
      days: 14
  - platform: history_stats
    name: int_internet_health
    entity_id: binary_sensor.cloudflare_dns_ping
    state: 'on'
    type: ratio
    end: '{{ now()}}'
    duration: 00:05:00
  - platform: qbittorrent
    name: qBt
    url: 'http://127.0.0.1:9234'
    username: !secret qbt_user
    password: !secret qbt_pass
  - platform: systemmonitor
    scan_interval: 10
    resources:
      - type: throughput_network_in
        arg: eth0
      - type: throughput_network_out
        arg: eth0
  - platform: systemmonitor
    resources:
      - type: processor_use
      - type: load_1m
      - type: load_5m
      - type: disk_use_percent
        arg: /home/agneev
      - type: disk_use_percent
        arg: /knox
  - platform: tautulli
    api_key: !secret tautulli_api_key
    host: 127.0.0.1
    monitored_users:
      - agneev
  - platform: radarr
    host: 127.0.0.1
    api_key: !secret radarr_api_key
    days: 14
    monitored_conditions:
      - movies
      - upcoming
      - commands
circadian_lighting:
switch:
  - platform: circadian_lighting
    disable_brightness_adjust: true
    lights_ct:
      - light.desk_light
    lights_rgb:
      - light.tv_lamp
device_tracker:
  - platform: netgear
    host: 10.0.0.1
    port: 80
    username: !secret netgear_user
    password: !secret netgear_pass
    new_device_defaults:
      track_new_devices: true
spotify:
  client_id: !secret spotify_client_id
  client_secret: !secret spotify_client_secret
alexa_media:
  accounts:
    - email: !secret amazon_user
      password: !secret amazon_pass
      url: amazon.in
