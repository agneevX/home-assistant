theme_amoled_night:
  friendly_name: AMOLED Night Theme
  value_template: "{{ is_state('input_boolean.amoled_bool','on') }}"
  icon_template: >-
    {% if is_state('input_boolean.amoled_bool','on') %}
      mdi:weather-night
    {% elif is_state('input_boolean.amoled_bool','off') %}
      mdi:white-balance-sunny
    {% endif %}
  turn_on:
    - service: input_boolean.turn_on
      entity_id: input_boolean.amoled_bool
    - service: frontend.set_theme
      data:
        name: Me_AMOLED
  turn_off:
    - service: input_boolean.turn_off
      entity_id: input_boolean.amoled_bool
    - service: frontend.set_theme
      data:
        name: Me_Light_Theme
