  command_on: "curl -X POST https://maker.ifttt.com/trigger/X200M_restart/with/key/xxxxx"
refresh_plex:
  friendly_name: Refresh Plex
  command_on: "for id in {1,12,16,2,11} ; do curl http://127.0.0.1:32400/library/sections/${id}/refresh?X-Plex-Token=xxxxx ; done"
  command_off: "for id in {1,12,16,2,11} ; do curl http://127.0.0.1:32400/library/sections/${id}/refresh?X-Plex-Token=xxxxx ; done"
