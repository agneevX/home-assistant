                  card:
                    - height: 56px
                tap_action:
                  action: toggle
                  haptic: medium
                double_tap_action:
                  action: more-info
                  haptic: light
                type: 'custom:button-card'
            type: horizontal-stack
          - cards:
              - color_type: card
