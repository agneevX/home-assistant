                      label:
                        - color: '#ffffff'
                      icon:
                        - color: '#ffffff'
                tap_action:
                  action: toggle
                  haptic: medium
                double_tap_action:
                  action: more-info
                  haptic: light
                type: custom:button-card
              - color_type: card
                entity: script.refresh_plex
                show_name: false
                size: 30%
                styles:
                  card:
                    - height: 50px
                tap_action:
                  action: toggle
                  haptic: medium
                double_tap_action:
                  action: more-info
                  haptic: light
                type: custom:button-card
            type: horizontal-stack
        type: vertical-stack
      - cards:
          - cards:
              - color_thresholds:
                  - value: 20
                    color: '#00c8ff'
                  - value: 26
                    color: '#6be410'
                  - value: 30
                    color: '#ff6900'
                entities:
                  - entity: sensor.broadlink_rm4_mini_temperature
                    name: Bedroom
                    state_adaptive_color: true
                hours_to_show: 1
                points_per_hour: 30
                decimals: 1
                font_size: 96
                font_size_header: 13
                align_state: center
                line_width: 7
                show:
                  fill: false
                  name_adaptive_color: true
                  icon_adaptive_color: true
                  labels: false
                  labels_secondary: false
                  points: false
                  legend: false
                card_mod:
                  style: |
                    ha-card > div:nth-child(-n+2) {
                      padding: 0 14px 0 14px !important
                    }
                    ha-card > .info {
                      padding: 0 14px 0px
                      14px !important
                    }
                type: custom:mini-graph-card
              - color_thresholds:
                  - value: 40
                    color: '#54dbff'
                  - value: 50
                    color: '#29aaff'
                  - value: 60
                    color: '#005bff'
                entities:
                  - entity: sensor.broadlink_rm4_mini_humidity
                    name: Humidity
                    state_adaptive_color: true
                align_state: center
                font_size: 96
                font_size_header: 13
                line_width: 8
                points_per_hour: 30
                hours_to_show: 1
                decimals: 1
                show:
                  fill: false
                  icon_adaptive_color: true
                  name_adaptive_color: true
                  labels: false
                  points: false
                card_mod:
                  style: |
                    ha-card > div:nth-child(-n+2) {
                      padding: 0 16px 0 16px !important
                    }
                    ha-card > .info {
                      padding: 0 16px 0px 16px !important
                    }
                type: custom:mini-graph-card
            type: horizontal-stack
          - card:
              type: entities
            filter:
              exclude:
                - state: 'off'
                - state: unavailable
                - state: standby
                - state: idle
                - entity_id: media_player.sony_bravia_tv
              include:
                - domain: media_player
            show_empty: false
            sort:
              method: last_updated
              ignore_case: true
              reverse: true
            type: custom:auto-entities
        type: vertical-stack
  - icon: mdi:camera-control
    path: controls
    title: Controls
    badges: []
    cards:
      - cards:
          - card:
              camera_image: camera.front_gate_camera
              entities: []
              type: picture-glance
              title: Front Gate
              card_mod:
                style: |
                  ha-card {
                    --ha-card-border-radius: 10px;
                  }
            conditions:
              - entity: binary_sensor.front_gate_camera_ping
                state: 'on'
            type: conditional
        type: vertical-stack
      - type: vertical-stack
        cards:
          - type: custom:simple-thermostat
            entity: climate.bedroom_ac
            layout:
              step: row
            decimals: '0'
            step_size: '1'
            sensors:
              - entity: sensor.broadlink_rm4_mini_temperature
                name: Currently
                decimals: 1
              - entity: sensor.broadlink_rm4_mini_humidity
                name: Humidity
                decimals: 1
            hide:
              temperature: true
              state: true
            control:
              hvac:
                'off':
                  name: 'Off'
                cool:
                  name: Cool
                dry:
                  name: Dry
                fan_only:
                  name: Fan
              fan:
                low:
                  name: Low
                  icon: mdi:fan-speed-1
                mid:
                  name: Mid
                  icon: mdi:fan-speed-2
                high:
                  name: High
                  icon: mdi:fan-speed-3
                auto:
                  icon: mdi:fan-plus
            card_mod:
              style: |
                ha-card {
                  --st-mode-background: var(--card-background-color);
                  --st-spacing: 3.5px;
                  --st-font-size-xl: 55px;
                  --st-font-size-m: 23px;
                }
          - cards:
              - entity: switch.bedroom_ac_swing
                layout: icon_name_state
                name: SWING
                size: 45%
                color_type: card
                state:
                  - value: 'off'
                    styles:
                      icon:
                        - color: var(--primary-text-color)
                      name:
                        - color: var(--primary-text-color)
                  - value: 'on'
                    color: var(--primary-color)
                    styles:
                      icon:
                        - color: '#ffffff'
                      name:
                        - color: '#ffffff'
                styles:
                  card:
                    - font-size: 13px
                    - height: 44px
                    - font-weight: bold
                tap_action:
                  action: toggle
                  haptic: medium
                double_tap_action:
                  action: more-info
                  haptic: light
                type: custom:button-card
              - entity: switch.bedroom_ac_fast_cool
                layout: icon_name_state
                name: FAST COOL
                size: 45%
                color_type: card
                state:
                  - value: 'off'
                    styles:
                      icon:
                        - color: var(--primary-text-color)
                      name:
                        - color: var(--primary-text-color)
                  - value: 'on'
                    color: var(--primary-color)
                    styles:
                      icon:
                        - color: '#ffffff'
                      name:
                        - color: '#ffffff'
                styles:
                  card:
                    - font-size: 13px
                    - height: 44px
                    - font-weight: bold
                tap_action:
                  action: toggle
                  haptic: medium
                double_tap_action:
                  action: more-info
                  haptic: light
                type: custom:button-card
            type: horizontal-stack
          - type: entities
            entities:
              - entity: automation.turn_on_ac_when_temps_reach_28oc
              - entity: automation.turn_off_ac_when_temps_reach_28oc_duplicate
              - entity: >-
                  automation.hack_turn_on_ac_entity_if_room_gets_cooler_duplicate
              - entity: >-
                  automation.hack_turn_off_ac_entity_if_room_gets_warmer_duplicate
            show_header_toggle: false
            state_color: true
  - badges: []
    icon: mdi:chart-areaspline
    path: info
    title: Info
    cards:
      - cards:
          - entity: binary_sensor.cloudflare_dns_ping_tcp
            type: custom:uptime-card
            name: Internet
            icon: mdi:ethernet-cable
            ko_icon: mdi:ethernet-cable-off
            hours_to_show: 1
            title_adaptive_color: true
            status_adaptive_color: true
            icon_adaptive_color: true
            average_template: '[[[ return variables.uptime.toFixed(0); ]]]% up'
            color:
              tooltip: var(--secondary-text-color)
            color_thresholds:
              - value: 0
                color: '#C64545'
              - value: 94
                color: '#C66445'
              - value: 98
                color: '#C6B145'
              - value: 100
                color: '#45C669'
