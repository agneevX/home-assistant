                hours_to_show: 2
                line_width: 5
                name: CPU
                points_per_hour: 4
                show:
                  fill: false
                  icon_adaptive_color: true
                  labels: false
                  name_adaptive_color: false
                  points: false
                style: |
                  ha-card > div:nth-child(-n+2) {
                    padding: 0 14px 0 14px !important
                  }
                  ha-card > .info {
                    padding: 0 14px 0px
                    14px !important
