custom_header:
  active_tab_color: var(--primary-color)
  tab_indicator_color: var(--primary-color)
  chevrons: false
  hide_help: true
  menu_hide: true
  default_tab_on_refresh: false
  disabled_mode: true
  exceptions:
    - conditions:
        user_agent: iPhone OS
      config:
        compact_mode: true
        disabled_mode: false
        tab_indicator_color: var(--primary-text-color)
        active_tab_color: var(--primary-text-color)
    - conditions:
        user_agent: Android
      config:
        compact_mode: true
        disabled_mode: false
        tab_indicator_color: var(--primary-text-color)
        active_tab_color: var(--primary-text-color)
swipe_nav:
  animate: fade
  swipe_amount: 20
title: Agneev's Home
