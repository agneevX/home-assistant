custom_header:
  chevrons: false
  exceptions: []
  hide_help: true
  tab_indicator_color: var(--primary-text-color)
swipe_nav:
  animate: fade
  swipe_amount: 20
title: Agneev's Home
views:
  - badges:
      - entity: sensor.load_1m
        name: Load
        style: |
          :host {--label-badge-red: var(--primary-color);}
      - entity: sensor.hacs
        name: HACS
        style: |
          :host {--label-badge-red: var(--primary-color);}
      - entity: sensor.eth0_in
        name: eth0 in
        style: |
          :host {--label-badge-red: var(--primary-color);}
      - entity: sensor.eth0_out
        name: eth0 out
        style: |
          :host {--label-badge-red: var(--primary-color);}
      - entity: sensor.mergerfs_free_percent
        name: mergerFS
        style: |
          :host {--label-badge-red: var(--primary-color);}
    cards:
      - cards:
          - entities:
              - attribute: color_temp
                entity: light.desk_light
                haptic: success
                hide_when_off: true
                step: 15
                toggle: true
                type: 'custom:slider-entity-row'
              - entity: light.tv_lamp
                haptic: success
                hide_when_off: true
                name: Orb Lamp
                step: 1
                toggle: true
                type: 'custom:slider-entity-row'
            show_header_toggle: false
            type: entities
          - cards:
              - color: auto
                color_type: card
                entity: light.nightlamp
                hold_action:
                  action: more-info
                show_name: false
                size: 37%
                styles:
                  card:
                    - height: 60px
                tap_action:
                  action: toggle
                  haptic: success
                type: 'custom:button-card'
              - color: auto
                color_type: card
                entity: light.color_flow
