custom_header:
  menu_hide: true
  disabled_mode: true
  chevrons: false
  compact_mode: true
  tab_indicator_color: var(--primary-text-color)
  active_tab_color: var(--primary-text-color)
  exceptions:
    - conditions:
        user_agent: Edge
        disabled_mode: true
    - conditions:
        user_agent: iPad OS
        disabled_mode: true
    - conditions:
        user_agent: iPhone OS
      config:
        tab_container_css: 'width: 100% !important; margin: auto !important;'
        options_hide: true
        disabled_mode: false
    - conditions:
        user_agent: Android
      config:
        options_hide: true
        disabled_mode: false
        tab_container_css: 'width: 100% !important; margin: auto !important;'
swipe_nav:
  animate: fade
  swipe_amount: 25
