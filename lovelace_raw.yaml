custom_header:
  active_tab_color: var(--primary-color)
  tab_indicator_color: var(--primary-color)
  chevrons: false
  disabled_mode: true
  exceptions:
    - conditions:
        user_agent: iPhone OS
      config:
        menu_hide: true
        compact_mode: true
        disabled_mode: false
        tab_indicator_color: var(--primary-text-color)
        active_tab_color: var(--primary-text-color)
    - conditions:
        user_agent: Android
      config:
        menu_hide: true
        compact_mode: true
        disabled_mode: false
        tab_indicator_color: var(--primary-text-color)
        active_tab_color: var(--primary-text-color)
