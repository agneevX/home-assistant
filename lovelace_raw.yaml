        type: vertical-stack
      - cards:
          - cards:
              - align_state: center
                animate: true
                color_thresholds:
                  - value: 80
                    color: '#FF0000'
                  - value: 60
                    color: '#E1E700'
                  - value: 30
                    color: '#04E700'
                decimals: 0
                entities:
                  - entity: sensor.processor_use
                    name: CPU
                    state_adaptive_color: true
                font_size: 95
                icon: 'mdi:memory'
                font_size_header: 13
                hours_to_show: 2
                line_width: 6
                points_per_hour: 4
                show:
                  fill: false
                  icon_adaptive_color: true
                  labels: false
                  points: false
                style: |
                  ha-card > div:nth-child(-n+2) {
                    padding: 0 14px 0 14px !important
                  }
                  ha-card > .info {
                    padding: 0 14px 0px
                    14px !important
                  }
                type: 'custom:mini-graph-card'
              - card:
                  align_state: center
                  animate: true
                  color_thresholds:
                    - value: 94
                      color: '#FF0000'
                    - value: 96
                      color: '#E1E700'
                    - value: 98
                      color: '#04E700'
                  entities:
                    - entity: sensor.internet_health
                      name: Internet
                      state_adaptive_color: true
                  font_size: 95
                  font_size_header: 13
                  hours_to_show: 1
                  icon: >-
                    ${states['binary_sensor.cloudflare_dns_ping'].state === 'on'
                    ? 'mdi:ethernet-cable' : 'mdi:ethernet-cable-off'}
                  line_width: 6
                  points_per_hour: 8
                  upper_bound: 100.1
                  show:
                    fill: false
                    icon_adaptive_color: true
                    labels: false
                    points: false
                  style: |
                    ha-card > div:nth-child(-n+2) {
                      padding: 0 16px 0 16px !important
                    }
                    ha-card > .info {
                      padding: 0 16px 0px 16px !important
                    }
                  type: 'custom:mini-graph-card'
                entities:
                  - 'states.[''binary_sensor.cloudflare_dns_ping''].state'
                type: 'custom:config-template-card'
            type: horizontal-stack
          - card:
              entities:
                - sensor.qbt_status
              card:
                cards:
                  - align_icon: state
                    align_state: center
                    animate: true
                    decimals: 0
                    entities:
                      - entity: sensor.qbt_down_speed
                        unit: KB/s
                        color: >-
                          ${states['sensor.qbt_status'].state === 'seeding' ?
                          'var(--qbt-seeding-color)' : 'var(--qbt-color)'}
                        state_adaptive_color: true
                    font_size: 87
                    hours_to_show: 1
                    line_width: 6
                    points_per_hour: 15
                    show:
                      fill: false
                      icon_adaptive_color: true
                      labels: false
                      name: false
                      name_adaptive_color: true
                      points: false
                    style: |
                      ha-card > div:nth-child(-n+2) {
                        padding: 0 14px 0 14px !important
                      }
                      ha-card > .info {
                        padding: 0 14px 0px 14px !important
                      }
                    type: 'custom:mini-graph-card'
                  - align_icon: state
                    align_state: center
                    animate: true
                    decimals: 0
                    entities:
                      - entity: sensor.qbt_up_speed
                        unit: KB/s
                        color: >-
                          ${states['sensor.qbt_status'].state === 'seeding' ?
                          'var(--qbt-seeding-color)' : 'var(--qbt-color)'}
                        state_adaptive_color: true
                    font_size: 87
                    hours_to_show: 1
                    line_width: 6
                    points_per_hour: 15
                    show:
                      fill: false
                      icon_adaptive_color: true
                      labels: false
                      name: false
                      name_adaptive_color: true
                      points: false
                    style: |
                      ha-card > div:nth-child(-n+2) {
                        padding: 0 14px 0 14px !important
                      }
                      ha-card > .info {
                        padding: 0 14px 0px 14px !important
                      }
                    type: 'custom:mini-graph-card'
                type: horizontal-stack
              type: 'custom:config-template-card'
            conditions:
              - entity: sensor.qbt_status
                state_not: idle
              - entity: sensor.qbt_status
                state_not: unavailable
            type: conditional
          - card:
              type: entities
            filter:
              exclude:
                - state: 'off'
                - state: unavailable
                - state: standby
                - state: idle
                - entity_id: media_player.sony_bravia_tv
              include:
                - domain: media_player
            show_empty: false
            sort:
              method: last_changed
            type: 'custom:auto-entities'
        type: vertical-stack
