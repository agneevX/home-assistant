custom_header:
  active_tab_color: var(--primary-color)
  tab_indicator_color: var(--primary-color)
  chevrons: false
  hide_help: true
  hide_unused: true
  default_tab_on_refresh: false
  exceptions:
    - conditions:
        user_agent: iPhone OS
      config:
        fit_tabs: true
        tab_container_css: 'width: 500px !important; margin: auto !important;'
        tab_indicator_color: var(--primary-text-color)
        active_tab_color: var(--primary-text-color)
swipe_nav:
  animate: fade
  swipe_amount: 20
title: Agneev's Home
views:
  - badges:
      - entity: sensor.load_1m
        name: Load
        style: |
          :host { --label-badge-red: var(--primary-color); }
      - entity: sensor.eth0_in_2
        name: eth0 in
        style: |
          :host { --label-badge-red: var(--primary-color); }
      - entity: sensor.eth0_out_2
        name: eth0 out
        style: |
          :host { --label-badge-red: var(--primary-color); }
      - entity: sensor.knox_free_percent
        name: mergerFS
        style: |
          :host { --label-badge-red: var(--primary-color); }
    cards:
      - cards:
          - cards:
              - entity: sensor.drive_state
                name: /drive
                size: 30%
                state:
                  - value: inactive
                    styles:
                      icon:
                        - color: var(--disabled-text-color)
                      name:
                        - color: var(--disabled-text-color)
                  - value: active
                    styles:
                      name:
                        - color: var(--cc-button-card)
                      icon:
                        - color: var(--primary-color)
                styles:
                  card:
                    - font-size: 12px
                    - font-weight: bold
                    - height: 44px
                tap_action:
                  action: more-info
                  haptic: light
                type: 'custom:button-card'
              - entity: sensor.knox_state
                name: /knox
                size: 30%
                state:
                  - value: inactive
                    styles:
                      icon:
                        - color: var(--disabled-text-color)
                      name:
                        - color: var(--disabled-text-color)
                  - value: active
                    styles:
                      name:
                        - color: var(--cc-button-card)
                      icon:
                        - color: var(--primary-color)
                styles:
                  card:
                    - font-size: 12px
                    - font-weight: bold
                    - height: 44px
                tap_action:
                  action: more-info
                  haptic: light
                type: 'custom:button-card'
              - entity: device_tracker.always_on_server
                name: Server 2
                icon: 'mdi:raspberry-pi'
                size: 30%
                state:
                  - value: home
                    styles:
                      icon:
                        - color: var(--primary-color)
                      name:
                        - color: var(--cc-button-card)
                  - value: not_home
                    styles:
                      icon:
                        - color: var(--disabled-text-color)
                      name:
                        - color: var(--disabled-text-color)
                styles:
                  card:
                    - font-size: 12px
                    - font-weight: bold
                    - height: 44px
                tap_action:
                  action: more-info
                  haptic: light
                type: 'custom:button-card'
              - entity: binary_sensor.front_gate_camera_ping
                name: Front Gate
                size: 28%
                state:
                  - value: 'off'
                    styles:
                      icon:
                        - color: var(--disabled-text-color)
                      name:
                        - color: var(--disabled-text-color)
                  - value: 'on'
                    styles:
                      name:
                        - color: var(--cc-button-card)
                styles:
                  card:
                    - font-size: 12px
                    - font-weight: bold
                    - height: 44px
                    - width: 76px
                tap_action:
                  action: more-info
                  haptic: light
                double_tap_action:
                  action: navigate
                  navigation_path: /lovelace/cctv
                  haptic: medium
                type: 'custom:button-card'
              - entity: binary_sensor.orbi_satellite_ping
                name: Satellite
                size: 30%
                state:
                  - value: 'off'
                    styles:
                      icon:
                        - color: var(--disabled-text-color)
                      name:
                        - color: var(--disabled-text-color)
                  - value: 'on'
                    styles:
                      name:
                        - color: var(--cc-button-card)
                styles:
                  card:
                    - height: 44px
                    - font-size: 12px
                    - font-weight: bold
                tap_action:
                  action: more-info
                  haptic: light
                type: 'custom:button-card'
            type: horizontal-stack
          - entities:
              - entity: light.desk_light
                hide_state: true
                toggle: true
                haptic: medium
                min: 5
                step: 5
                type: 'custom:slider-entity-row'
              - entity: light.tv_lamp
                hide_state: true
                toggle: true
                haptic: medium
                min: 2
                step: 2
                type: 'custom:slider-entity-row'
              - entity: input_number.speaker_volume
                hide_state: true
