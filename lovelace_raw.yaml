                  - entity: sensor.processor_use
                    state_adaptive_color: true
                font_size: 105
                hours_to_show: 1
                icon: 'mdi:cpu-64-bit'
                line_width: 4
                name: CPU
                points_per_hour: 8
                show:
                  fill: false
                  icon_adaptive_color: true
                  labels: false
                  name_adaptive_color: false
                  points: false
                style: |
                  ha-card > div:nth-child(-n+2) {
                    padding: 0 14px 0 14px !important
                  }
                  ha-card > .info {
                    padding: 0 14px 0px
                    14px !important
                  }
                type: 'custom:mini-graph-card'
