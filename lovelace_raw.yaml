custom_header:
  active_tab_color: var(--primary-color)
  tab_indicator_color: var(--primary-color)
  chevrons: false
  hide_help: true
  hide_unused: true
  default_tab_on_refresh: false
  exceptions:
    - conditions:
        user_agent: iPhone OS
      config:
        fit_tabs: true
        menu_hide: true
        tab_container_css: 'width: 450px !important; margin: auto !important;'
        tab_indicator_color: var(--primary-text-color)
        active_tab_color: var(--primary-text-color)
    - conditions:
        user_agent: Android
      config:
        fit_tabs: true
        tab_container_css: 'width: 450px !important; margin: auto !important;'
        tab_indicator_color: var(--primary-text-color)
        active_tab_color: var(--primary-text-color)
