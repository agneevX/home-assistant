custom_header:
  chevrons: false
  exceptions: []
  tab_indicator_color: var(--primary-text-color)
swipe_nav:
  animate: fade
  swipe_amount: 20
title: Agneev's Home
views:
  - badges:
      - entity: sensor.load_1m
        name: Load (1m)
        style: |
          :host {--label-badge-red: #07b265;}
      - entity: sensor.eth0_in
        name: eth0 in
        style: |
          :host {--label-badge-red: #07b265;}
      - entity: sensor.eth0_out
        name: eth0 out
        style: |
          :host {--label-badge-red: #07b265;}
      - entity: sensor.disk_use_percent_home_agneev
        name: SSD used
        style: |
          :host {--label-badge-red: #0091c8;}
      - entity: sensor.mergerfs_free_percent
        name: mFS free
        style: |
          :host {--label-badge-red: #07b265;}
    cards:
      - cards:
          - entities:
              - attribute: color_temp
                entity: light.desk_light
                haptic: success
                hide_when_off: true
                step: 15
                toggle: true
                type: 'custom:slider-entity-row'
              - entity: light.tv_lamp
                haptic: success
                hide_when_off: true
                name: Orb Lamp
                step: 1
                toggle: true
                type: 'custom:slider-entity-row'
            show_header_toggle: false
            type: entities
          - cards:
              - color: auto
                color_type: card
                entity: light.nightlamp
                hold_action:
                  action: more-info
                show_name: false
                size: 35%
                styles:
                  card:
                    - height: 56px
                tap_action:
                  action: toggle
                  haptic: success
                type: 'custom:button-card'
              - color: auto
