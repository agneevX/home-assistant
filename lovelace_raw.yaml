            type: 'custom:state-switch'
          - card:
              type: entities
            filter:
              exclude:
                - state: 'off'
                - state: unavailable
                - state: standby
                - state: idle
                - entity_id: media_player.new_room_echo
              include:
                - domain: media_player
            show_empty: false
            sort:
              method: last_changed
            type: 'custom:auto-entities'
