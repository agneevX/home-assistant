                      icon:
                        - color: var(--cc-button-card)
                styles:
                  card:
                    - height: 56px
                tap_action:
                  action: toggle
                  haptic: medium
                double_tap_action:
                  action: more-info
                  haptic: light
                type: 'custom:button-card'
              - color_type: card
                entity: switch.lofi_beats2
                show_name: false
                size: 38%
                state:
                  - value: 'on'
                    color: var(--primary-color)
