custom_header:
  active_tab_color: var(--primary-color)
  tab_indicator_color: var(--primary-color)
  chevrons: false
  hide_help: true
  menu_hide: true
  default_tab_on_refresh: false
  disabled_mode: true
  exceptions:
    - conditions:
        user_agent: iPhone OS
      config:
        compact_mode: true
        disabled_mode: false
        tab_indicator_color: var(--primary-text-color)
        active_tab_color: var(--primary-text-color)
    - conditions:
        user_agent: Android
      config:
        compact_mode: true
        disabled_mode: false
        tab_indicator_color: var(--primary-text-color)
        active_tab_color: var(--primary-text-color)
swipe_nav:
  animate: fade
  swipe_amount: 25
title: Agneev's Home
views:
  - icon: mdi:home-variant
    path: home
    title: Home
    badges:
      - entity: person.mom
        icon: mdi:face-woman
      - entity: person.dad
        icon: mdi:face
    cards:
      - cards:
          - cards:
              - entity: sensor.drive_state
                show_name: false
                icon: mdi:folder-lock
                size: 33%
                state:
                  - value: all_mounted
                    styles:
                      icon:
                        - color: var(--primary-color)
                  - value: mfs_umount
                    styles:
                      icon:
                        - color: var(--disabled-text-color)
                  - value: drive_umount
                    styles:
                      icon:
                        - color: var(--disabled-text-color)
                  - value: crypt_umount
                    styles:
                      icon:
                        - color: var(--disabled-text-color)
                  - value: all_umount
                    styles:
                      icon:
                        - color: var(--disabled-text-color)
                styles:
                  card:
                    - height: 40px
                    - background-color: var(--background-color)
                    - border: solid 2px var(--card-background-color)
                tap_action:
                  action: more-info
                  haptic: light
                type: custom:button-card
              - entity: switch.adguard_filtering
                show_name: false
                size: 31%
                state:
                  - value: 'off'
                    icon: mdi-shield-off
                styles:
                  card:
                    - height: 40px
                    - background-color: var(--background-color)
                    - border: solid 2px var(--card-background-color)
                tap_action:
                  action: more-info
                  haptic: light
                double_tap_action:
                  action: toggle
                  haptic: medium
                  confirmation:
                    text: Disable AdGuard Home?
                type: custom:button-card
              - entity: device_tracker.asus_x200m
                show_name: false
                icon: mdi:laptop-windows
                size: 32%
                state:
                  - value: not_home
                    styles:
                      icon:
                        - color: var(--disabled-text-color)
                  - value: home
                    styles:
                      icon:
                        - color: var(--primary-color)
                styles:
                  card:
                    - height: 40px
                    - background-color: var(--background-color)
                    - border: solid 2px var(--card-background-color)
                tap_action:
                  action: more-info
                  haptic: light
                type: custom:button-card
              - entity: binary_sensor.front_gate_camera_ping
                icon: mdi:cctv
                show_name: false
                size: 33%
                styles:
                  card:
                    - height: 40px
                    - background-color: var(--background-color)
                    - border: solid 2px var(--card-background-color)
