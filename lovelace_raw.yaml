    title: Home
    badges:
      - entity: person.mom
        icon: 'mdi:face-woman'
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: |
                  .badge-container .label-badge {
                    border-style: dashed; 
                    border-radius: 20px;
                    {% if is_state('person.mom','home') %} border-color: var(--green-color);
                    {% else %} border-color: red;{% endif %}}
                  .badge-container .label-badge .label span {
                    {% if is_state('person.mom','home') %} background-color: green;
                    {% else %} background-color: red;{% endif %}
      - entity: person.dad
        icon: 'mdi:face'
