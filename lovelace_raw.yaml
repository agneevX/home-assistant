                  action: more-info
                  haptic: light
                double_tap_action:
                  action: navigate
                  navigation_path: /lovelace/cctv
                  haptic: medium
                type: custom:button-card
              - entity: binary_sensor.orbi_satellite_ping
                show_name: false
                size: 32%
                state:
                  - value: 'off'
                    icon: mdi:access-point-network-off
                styles:
                  card:
                    - height: 40px
                    - background-color: var(--background-color)
                    - border: solid 2px var(--card-background-color)
                tap_action:
                  action: more-info
                  haptic: light
                double_tap_action:
                  action: call-service
                  haptic: medium
                  service: switch.toggle
                  service_data:
                    entity_id: switch.reboot_orbi_satellite
                  confirmation:
                    text: Reboot Orbi Satellite?
                type: custom:button-card
            type: horizontal-stack
          - entities:
              - entity: light.desk_light
                toggle: true
                haptic: medium
                min: 5
                step: 5
                type: custom:slider-entity-row
              - entity: light.desk_light
                justify: center
                hide_when_off: true
                type: custom:rgb-light-card
                colors:
                  - color_temp: 200
                    icon_color: >-
                      linear-gradient(20deg, rgba(255,239,220,1) 0%,
                      rgba(249,215,180,1) 100%)
                  - color_temp: 243
                    icon_color: >-
                      linear-gradient(20deg, rgba(249,215,180,1) 0%,
                      rgba(244,191,140,1) 100%)
                  - color_temp: 285
                    icon_color: >-
                      linear-gradient(20deg, rgba(244,191,140,1) 0%,
                      rgba(238,167,100,1) 100%)
                  - color_temp: 328
                    icon_color: >-
                      linear-gradient(20deg, rgba(238,167,100,1) 0%,
                      rgba(233,143,61,1) 100%)
                  - color_temp: 370
                    icon_color: >-
                      linear-gradient(20deg, rgba(233,143,61,1) 0%,
                      rgba(227,119,21,1) 100%)
              - entity: light.tv_lamp
                toggle: true
                haptic: medium
                min: 5
                step: 5
                type: custom:slider-entity-row
              - entity: light.tv_lamp
                justify: center
                type: custom:rgb-light-card
                colors:
                  - icon_color: >-
                      linear-gradient(15deg, rgba(230,90,17,1) 0%,
                      rgba(255,0,73,1) 100%)
                    rgb_color:
                      - 255
                      - 2
                      - 74
                  - icon_color: >-
                      linear-gradient(15deg, rgba(28,232,233,1) 0%,
                      rgba(0,255,135,1) 100%)
                    rgb_color:
                      - 0
                      - 169
                      - 155
                  - icon_color: >-
                      linear-gradient(15deg, rgba(133,3,255,1) 0%,
                      rgba(169,3,255,1) 100%)
                    rgb_color:
                      - 169
                      - 3
                      - 255
                  - icon_color: >-
                      linear-gradient(15deg, rgba(162,30,238,1) 0%,
                      rgba(243,28,255,1) 100%)
                    rgb_color:
                      - 243
                      - 28
                      - 255
                  - icon_color: >-
                      linear-gradient(15deg, rgba(255,59,39,1) 0%,
                      rgba(255,116,64,1) 100%)
                    rgb_color:
                      - 255
                      - 116
                      - 64
                  - icon_color: >-
                      linear-gradient(15deg, rgba(201,38,101,1) 0%,
                      rgba(255,0,100,1) 100%)
                    rgb_color:
                      - 255
                      - 0
                      - 100
              - entity: input_number.pi_volume
                hide_state: true
                name: Soundbar
                step: 5
                min: 30
                icon: mdi:surround-sound
                type: custom:slider-entity-row
            show_header_toggle: false
            type: entities
          - cards:
              - color_type: card
                color: auto
                entity: switch.adaptive_lighting
                name: ADAPTIVE
                show_label: true
                layout: icon_name
                size: 40%
                styles:
                  card:
                    - height: 50px
                    - width: 145px
                    - font-weight: bold
                    - font-size: 12px
                tap_action:
                  action: toggle
                  haptic: medium
                double_tap_action:
                  action: more-info
                  haptic: light
                type: custom:button-card
              - color_type: card
                entity: switch.lofi_beats
                show_name: false
                size: 37%
                state:
                  - value: 'on'
                    color: var(--primary-color)
                    styles:
                      icon:
                        - color: '#ffffff'
                styles:
                  card:
                    - height: 50px
                tap_action:
                  action: toggle
                  haptic: medium
                double_tap_action:
                  action: more-info
                  haptic: light
                type: custom:button-card
              - color_type: card
                entity: switch.lofi_beats2
                show_name: false
                size: 37%
                state:
                  - value: 'on'
                    color: var(--primary-color)
                    styles:
                      icon:
                        - color: '#ffffff'
                styles:
                  card:
                    - height: 50px
                tap_action:
                  action: toggle
                  haptic: medium
                double_tap_action:
                  action: more-info
                  haptic: light
                type: custom:button-card
              - color_type: card
                entity: switch.jazz_radio
                show_name: false
                size: 35%
                state:
                  - value: 'on'
                    color: var(--primary-color)
                    styles:
                      icon:
                        - color: '#ffffff'
                styles:
                  card:
                    - height: 50px
                tap_action:
                  action: toggle
                  haptic: medium
                double_tap_action:
                  action: more-info
                  haptic: light
                type: custom:button-card
            type: horizontal-stack
          - cards:
              - color_type: card
                entity: switch.adaptive_lighting_sleep_mode_adaptive
                icon: mdi:weather-night
                show_name: false
                size: 30%
                styles:
                  card:
                    - height: 50px
                tap_action:
                  action: toggle
                  haptic: medium
                double_tap_action:
                  action: more-info
                  haptic: light
                type: custom:button-card
              - color: auto
                color_type: card
                entity: climate.bedroom_ac
                show_label: true
                show_name: false
                layout: icon_label
                size: 34%
                label: |
                  [[[
                    var ac = states['climate.bedroom_ac'];
                    if (ac.state != 'off')
                      return ac.attributes.temperature + '° | ' + ac.attributes.fan_mode;
                    else return ac.attributes.temperature + '° set';
                  ]]]
                styles:
                  card:
                    - height: 50px
                    - width: 180px
                    - font-size: 13px
                    - font-weight: bold
                    - text-transform: uppercase
                state:
                  - value: cool
                    color: '#349CF6'
                    styles:
                      label:
                        - color: '#ffffff'
                      icon:
                        - color: '#ffffff'
                  - value: dry
                    color: '#EEBC2D'
                  - value: fan_only
                    color: '#8A8A8A'
