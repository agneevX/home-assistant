name: "Run action"
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check:
    name: Home Assistant Config Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Run Config Check
      uses: glitchcrab/action-hass-check-config@master
      with:
        config_path: config
