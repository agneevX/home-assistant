qbt_alt_limit:
  friendly_name: qBittorrent Alt Speeds
  availability_template: >-
    {% if not is_state('sensor.qbt_state','unavailable') %} true
    {% else %} false {% endif %}
  value_template: >-
    {% if is_state('sensor.qbittorrent_alt_limit_state','1') %} on
    {% else %} off {% endif %}
  icon_template: >-
    {% if is_state('switch.qbt_alt_limit','on') %} mdi:speedometer-slow
    {% else %} mdi:speedometer {% endif %}
  turn_on:
    - service: switch.turn_on
      entity_id: switch.int_qbt_alt_limit
  turn_off:
    - service: switch.turn_off
      entity_id: switch.int_qbt_alt_limit
bedroom_ac_exhaust:
  friendly_name: Bedroom AC Exhaust
  availability_template: >-
    {% if is_state('remote.broadlink_rm4_mini_remote', 'on') %} true
    {% else %} false {% endif %}
  value_template: >-
    {% if is_state('climate.bedroom_ac', 'fan_only') %} on
    {% else %} off {% endif %}
  icon_template: mdi:fan-chevron-up
  turn_on:
    - service: climate.set_hvac_mode
      entity_id: climate.bedroom_ac
      data:
        hvac_mode: fan_only
  turn_off:
    - service: climate.set_hvac_mode
      entity_id: climate.bedroom_ac
      data:
        hvac_mode: cool
bedroom_ac_swing:
  friendly_name: Bedroom AC Swing
  availability_template: >-
    {% if is_state('remote.broadlink_rm4_mini_remote', 'on') %} true
    {% else %} false {% endif %}
  icon_template: mdi:arrow-split-horizontal
  turn_on:
    - service: remote.send_command
      entity_id: remote.broadlink_rm4_mini_remote
      data:
        device: ac
        command: swing
  turn_off:
    - service: remote.send_command
      entity_id: remote.broadlink_rm4_mini_remote
      data:
        device: ac
        command: swing
bedroom_ac_fast_cool:
  friendly_name: Bedroom AC Fast Cool
  value_template: >-
    {% if is_state('climate.bedroom_ac','cool') %}
      {% if is_state_attr('climate.bedroom_ac','temperature',18) %}
        {% if is_state_attr('climate.bedroom_ac','fan_mode','high') %} on
        {% else %} off {% endif %}
      {% else %} off {% endif %}
    {% else %} off {% endif %}
  icon_template: mdi:weather-windy
  turn_on:
    - service: climate.set_temperature
      entity_id: climate.bedroom_ac
      data:
        temperature: 18
        hvac_mode: cool
    - service: climate.set_fan_mode
      entity_id: climate.bedroom_ac
      data:
        fan_mode: high
  turn_off:
    - service: climate.set_temperature
      entity_id: climate.bedroom_ac
      data:
        temperature: 21
    - service: climate.set_fan_mode
      entity_id: climate.bedroom_ac
      data:
        fan_mode: low
    - service: climate.turn_off
      entity_id: climate.bedroom_ac
bedroom_ac_power:
  friendly_name: Bedroom AC Power
  availability_template: >-
    {% if is_state('remote.broadlink_rm4_mini_remote', 'on') %} true
    {% else %} false {% endif %}
  value_template: >-
    {% if not is_state ('climate.bedroom_ac', 'unavailable') %}
      {% if not is_state ('climate.bedroom_ac', 'off') %} true
      {% else %} false {% endif %}
    {% else %} false {% endif %}
  icon_template: >-
    {% if not is_state('switch.ac_power', 'off') %}
      {% if is_state('climate.bedroom_ac', 'dry') %} mdi:water-percent
      {% elif is_state('climate.bedroom_ac', 'cool') %}
        {% if is_state_attr('climate.bedroom_ac','fan_mode','mid') %} mdi:fan-speed-2
        {% elif is_state_attr('climate.bedroom_ac','fan_mode','high') %} mdi:fan-speed-3
        {% else %} mdi:air-conditioner {% endif %}
      {% elif is_state('climate.bedroom_ac','fan_only') %}
        {% if is_state_attr('climate.bedroom_ac','fan_mode','auto') %} mdi:autorenew
        {% elif is_state_attr('climate.bedroom_ac','fan_mode','high') %} mdi:fan-chevron-up
        {% else %} mdi:fan {% endif %}
      {% else %} mdi:air-conditioner {% endif %}
    {% else %} mdi:air-conditioner {% endif %}
  turn_on:
    - service: climate.turn_on
      entity_id: climate.bedroom_ac
  turn_off:
    - service: climate.turn_off
      entity_id: climate.bedroom_ac
