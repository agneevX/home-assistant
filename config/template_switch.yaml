bedroom_echo_bt_speaker:
  friendly_name: Bedroom Echo Bluetooth Connect
  value_template: "{{ is_state('input_boolean.bedroom_echo_bluetooth_connected_state', 'on') }}"
  icon_template: mdi:speaker-bluetooth
  turn_on:
    - service: input_boolean.turn_on
      entity_id: input_boolean.bedroom_echo_bluetooth_connected_state
    - service: media_player.play_media
      entity_id: media_player.bedroom_echo
      data:
        media_content_id: 'connect to bluetooth speaker'
        media_content_type: custom
  turn_off:
    - service: input_boolean.turn_off
      entity_id: input_boolean.bedroom_echo_bluetooth_connected_state
    - service: media_player.play_media
      entity_id: media_player.bedroom_echo
      data:
        media_content_id: 'disconnect from bluetooth speaker'
        media_content_type: custom
