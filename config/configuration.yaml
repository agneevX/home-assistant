  customize: !include customize.yaml
frontend:
  themes: !include_dir_merge_named themes
  extra_module_url:
    - /hacsfiles/custom-sidebar/custom-sidebar.js
tts:
  - platform: google_translate
recorder:
  db_url: mysql://hass:Lzn3kReQcKUHoG7w@localhost/hass_db
binary_sensor: !include binary_sensor.yaml
camera: !include camera.yaml
media_player: !include media_player.yaml
homekit: !include homekit.yaml
light: !include light.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
cloud: !include cloud.yaml
sensor command_line: !include cmd_sensor.yaml
sensor template:
  platform: template
  sensors: !include template_sensor.yaml
switch template:
  platform: template
  switches: !include template_switch.yaml
switch command_line:
  platform: command_line
  switches: !include cmd_switch.yaml
