########## SYSTEM ###########
logger:
  default: warning
  logs:
    homeassistant.components.songpal.media_player: error
    androidtv.adb_manager.adb_manager_async: error
    homeassistant.components.androidtv.media_player: error
    homeassistant.components.media_player: error
