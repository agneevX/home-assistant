smartir:
climate:
  - platform: smartir
    name: Bedroom AC
    unique_id: bedroom_ac
    device_code: 5000
    delay: 0.7
    temperature_sensor: sensor.broadlink_rm4_mini_temperature
    humidity_sensor: sensor.broadlink_rm4_mini_humidity
    controller_data: remote.broadlink_rm4_mini_remote
input_number:
  pi_volume:
    name: Soundbar Volume
    min: 0
    max: 100
    step: 5
    icon: mdi:volume-high
sensor:
  - platform: history_stats
    name: int_internet_health
    entity_id: binary_sensor.cloudflare_dns_ping
    state: "on"
    type: ratio
    end: "{{ now() }}"
    duration: 00:05:00
  - platform: qbittorrent
    name: qBt
    url: "http://10.0.0.11:8100"
    username: !secret qbt_user
    password: !secret qbt_pass
  - platform: systemmonitor
    resources:
      - type: processor_temperature
      - type: processor_use
      - type: load_1m
      - type: disk_use_percent
        arg: /home/agneev
      - type: disk_use_percent
        arg: /knox
      - type: disk_free
        arg: /knox
      - type: disk_use
        arg: /knox
  - platform: systemmonitor
    scan_interval: 10
    resources:
      - type: throughput_network_in
        arg: eth0
      - type: throughput_network_out
        arg: eth0
  - platform: tautulli
    api_key: !secret tautulli_api_key
    host: 127.0.0.1
    monitored_users:
      - agneev
  - platform: radarr
    host: 127.0.0.1
    api_key: !secret radarr_api_key
    days: 14
    monitored_conditions:
      - commands
device_tracker:
  - platform: netgear
    host: 10.0.0.1
    port: 80
    password: !secret netgear_pass
    new_device_defaults:
      track_new_devices: true
spotify:
  client_id: !secret spotify_id
  client_secret: !secret spotify_secret
alexa_media:
  accounts:
    - email: !secret amazon_user
      password: !secret amazon_pass
      url: amazon.in
telegram_bot:
  - platform: broadcast
    api_key: !secret telegram
    allowed_chat_ids:
      - !secret telegram_chat_id
notify:
  - platform: telegram
    name: telegram
    chat_id: !secret telegram_chat_id
shell_command:
  pi_volume_0: echo amixer_0 | netcat localhost 7900
  pi_volume_5: echo amixer_5 | netcat localhost 7900
  pi_volume_10: echo amixer_10 | netcat localhost 7900
  pi_volume_15: echo amixer_15 | netcat localhost 7900
  pi_volume_20: echo amixer_20 | netcat localhost 7900
  pi_volume_25: echo amixer_25 | netcat localhost 7900
  pi_volume_30: echo amixer_30 | netcat localhost 7900
  pi_volume_35: echo amixer_35 | netcat localhost 7900
  pi_volume_40: echo amixer_40 | netcat localhost 7900
  pi_volume_45: echo amixer_45 | netcat localhost 7900
  pi_volume_50: echo amixer_50 | netcat localhost 7900
  pi_volume_55: echo amixer_55 | netcat localhost 7900
  pi_volume_60: echo amixer_60 | netcat localhost 7900
  pi_volume_65: echo amixer_65 | netcat localhost 7900
  pi_volume_70: echo amixer_70 | netcat localhost 7900
  pi_volume_75: echo amixer_75 | netcat localhost 7900
  pi_volume_80: echo amixer_80 | netcat localhost 7900
  pi_volume_85: echo amixer_85 | netcat localhost 7900
  pi_volume_90: echo amixer_90 | netcat localhost 7900
