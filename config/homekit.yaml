name: Home Assistant bridge
port: 52000
filter:
  include_domains:
    - light
    - lock
    - climate
    - fan
    - humidifier
  include_entities:
    - sensor.internet_health
    - switch.adguard_filtering
    - switch.jazz_radio
    - switch.bedroom_ac_exhaust
    - sensor.broadlink_rm4_mini_humidity
    - sensor.broadlink_rm4_mini_temperature
  include_entity_globs:
    - switch.lofi*
    - switch.*_plug
  exclude_entities:
    - light.spotify_volume
    - light.tv_lamp_2
entity_config:
  sensor.broadlink_rm4_mini_temperature:
    name: Bedroom Temperature
  sensor.broadlink_rm4_mini_humidity:
    name: Bedroom Humidity
  switch.adguard_filtering:
    name: AdGuard Home
  switch.16a_plug:
    type: outlet
  switch.6a_plug:
    type: outlet
  light.soundbar_volume:
    name: Soundbar
  switch.bedroom_ac_exhaust:
    name: AC Exhaust
