networks:
  vlan:
    name: vlan
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: 10.0.0.1/24
          gateway: 10.0.0.1
          ip_range: 10.0.0.80/28 # 10.0.0.80 - 10.0.0.95

services:

  hassio:
    container_name: home-assistant
    image: homeassistant/home-assistant
    restart: unless-stopped
    expose: ['80']
    networks:
      proxy:
      media: # For Plex integration only
      vlan:
    environment:
      TZ: Asia/Kolkata
    volumes:
      - /opt/appdata/homeassistant:/config
    labels:
      traefik.enable: true
      traefik.docker.network: proxy

      traefik.http.routers.hassio.rule: Host(`home-assistant.falcon.nt`)
      traefik.http.routers.hassio2.rule: Host(`falcon.tailnet-d10c.ts.net`)

  web:
    container_name: traefik
    image: traefik
    restart: unless-stopped
    mem_limit: 200m
    networks:
      - default
      - proxy
      - media
    command:
      - --api.insecure=true
      - --global.checknewversion=false
      - --global.sendanonymoususage=false
      - --providers.docker=true
      - --providers.docker.exposedByDefault=false
    ports:
      - 80:80/tcp
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  speedtesttracker:
    container_name: speedtest-tracker
    image: henrywhitaker3/speedtest-tracker:latest-arm
    restart: unless-stopped
    ports:
      - 8700:80
    environment:
      PGID: 1001
      PUID: 1001
      UMASK: 002
      TZ: Asia/Kolkata
      OOKLA_EULA_GDPR: true
    tmpfs:
      - /config/www:size=500m
      - /config/log:size=32m
    volumes:
      - /opt/appdata/speedtesttracker/app:/config/www/app/Bin
      - /opt/appdata/speedtesttracker:/config
